<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>新規投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-end mb-3">
        <div sec:authorize="isAuthenticated()">
            こんにちは, <strong sec:authentication="name"></strong> さん |
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link p-0">ログアウト</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="mx-2">ログイン</a> | <a th:href="@{/register}">新規登録</a>
        </div>
    </div>
</div>

<div class="container" style="max-width: 600px;">
    <h1 class="mb-4">新規投稿</h1>

    <form th:action="@{/create}" method="post" th:object="${post}" onsubmit="normalizeTextarea(this)">
        <div class="mb-3">
            <label for="title" class="form-label">タイトル:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">本文:</label>
            <textarea id="content" rows="5" th:field="*{content}" class="form-control" required></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">投稿する</button>
        </div>

        <hr class="my-4">
        <a th:href="@{/}" class="text-decoration-none">一覧に戻る</a>

    </form>
</div>

<div th:replace="~{footer :: commonFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /**
     * フォーム送信前に textarea の改行コードを標準的な \n に統一する関数
     * @param {HTMLFormElement} form
     */
    function normalizeTextarea(form) {
        // 'content'という名前の textarea 要素を取得
        const textarea = form.elements['content'];

        if (textarea) {
            let content = textarea.value;
            // WindowsのCRLF(\r\n)をLF(\n)に統一
            content = content.replace(/\r\n/g, '\n');
            textarea.value = content;
        }
        // return true; (正常に送信を続行)
    }
</script>
</body>
</html>
