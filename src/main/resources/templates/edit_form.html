<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>投稿の編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-end mb-3">
        <div sec:authorize="isAuthenticated()">
            こんにちは, <strong sec:authentication="name"></strong> さん |
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link p-0">ログアウト</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="mx-2">ログイン</a> | <a th:href="@{/register}">新規登録</a>
        </div>
    </div>
</div>

<div class="container" style="max-width: 600px;">
    <h1 class="mb-4">投稿の編集</h1>

    <form th:action="@{/update}" method="post" th:object="${post}">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">タイトル:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">本文:</label>
            <textarea id="content" rows="5" th:field="*{content}" class="form-control" required></textarea>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">更新する</button>
        </div>
    </form>

    <hr class="my-4">
    <a th:href="@{/}" class="btn btn-secondary text-decoration-none">一覧に戻る</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
