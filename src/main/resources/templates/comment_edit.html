<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>コメントの編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-end mb-3">
        <div sec:authorize="isAuthenticated()">
            こんにちは, <strong sec:authentication="name"></strong> さん |
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link p-0">ログアウト</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="mx-2">ログイン</a> | <a th:href="@{/register}">新規登録</a>
        </div>
    </div>
</div>

<div class="container" style="max-width: 600px;">
    <h1 class="mb-4">コメントの編集</h1>

    <form th.action="@{/comments/update}" method="post" th:object="${comment}" onsubmit="normalizeTextarea(this)">

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{post.id}" />

        <div class="mb-3">
            <label for="content" class="form-label">コメント本文:</label>
            <textarea id="content" rows="5" th:field="*{content}" class="form-control" required></textarea>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">更新する</button>
        </div>
    </form>

    <hr class="my-4">
    <a th:href="@{/}" class="btn btn-secondary text-decoration-none">一覧に戻る</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function normalizeTextarea(form) {
        const textarea = form.elements['content'];
        if (textarea) {
            let content = textarea.value;
            content = content.replace(/\r\n/g, '\n');
            textarea.value = content;
        }
    }
</script>
</body>
</html>
