<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-3 d-flex justify-content-end">
    <a th:href="@{/register}" class="mx-2 text-decoration-none">新規登録</a>
</div>

<div class="container my-5" style="max-width: 450px;">
    <h1 class="mb-4 text-center">ログイン</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        ユーザー名またはパスワードが間違っています。
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
        </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
        <a th:href="@{/register}" class="btn btn-outline-secondary">新規登録はこちら</a>
    </div>
</div>

<div th:replace="~{footer :: commonFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
