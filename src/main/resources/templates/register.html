<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container my-5" style="max-width: 450px;">
    <h1 class="mb-4 text-center">ユーザー登録</h1>

    <form th:action="@{/register}" method="post" th:object="${user}">

        <div class="mb-3">
            <label for="username" class="form-label">ユーザー名:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-lg">登録する</button>
        </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
        <a th:href="@{/login}" class="btn btn-outline-secondary">既にアカウントをお持ちの方はこちら (ログイン)</a>
    </div>
</div>

<!-- ▼▼▼ フッターの読み込みを追加 ▼▼▼ -->
<div th:replace="~{footer :: commonFooter}"></div>
<!-- ▲▲▲ 追加ここまで ▲▲▲ -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
